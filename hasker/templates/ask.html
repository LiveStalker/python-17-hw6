{% extends "base.html" %}
{% block content %}
    <h2>Ask a question</h2>
    <form method="post" enctype="application/x-www-form-urlencoded">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
        {% endfor %}
        <button type="submit">Ask!</button>
    </form>
{% endblock %}
